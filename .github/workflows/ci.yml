name: CI/CD Test

on:
  push:
    branches: ["main"]

jobs:
  api_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install Newman
        run: npm install -g newman

      - name: Install dotnet project dependencies
        run: |
          cd crmsystem
          dotnet restore

      - name: Build
        run: |
          cd crmsystem
          dotnet build

      - name: Start Server
        run: |
          cd crmsystem/server && nohup dotnet run &
        
      - name: Wait for the server to start
        run: |
          timeout=0
          until curl --silent --fail http://localhost:3000; do
            echo "Waiting for server to start..."
            sleep 5
            timeout=$((timeout+5))
            if [ $timeout -ge 60 ]; then
              echo "Server startup timed out"
              exit 1
            fi
          done
          echo "Server started successfully!"

      - name: Run API-Tests
        run: newman run ./api-test/crmsystemet.postman_collection.json --verbose


  gui_tests:
    runs-on: ubuntu-latest
    needs: api_tests # Kör endast om api testerna går igenomlol
    steps:
      - uses: actions/checkout@v4

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dotnet project dependencies
        run: dotnet restore

      - name: Build/Restore Playwright Project
        run: cd CrmTester.Tests && dotnet build

      - name: Ensure browsers are installed
        run: cd CrmTester.Tests && pwsh bin/Debug/net8.0/playwright.ps1 install --with-deps

      - name: Start server
        run: cd crmsystem/server && nohup dotnet run &

      - name: Run GUI-tests
        run: cd CrmTester.Tests && dotnet test
